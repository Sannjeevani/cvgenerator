<!DOCTYPE HTML>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row m-5">
            <div cclass="col-md-12">
                <h2>Profile List</h2>
            </div>
        </div>
        {% for item in profile %}
        <div class="row">
            <div class="col-md-6">
                {{item.name}}
            </div>
            <div class="col-md-6">
                <a href="/{{item.id}}" class="btn btn-primary">Download CV</a>
            </div>
        </div>
        <hr/>
        {% endfor %}
    </div>
</body>
</html>
