<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">CV PDF Generator</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="name" name="name"  placeholder="Enter your Full Name here">
                  </div>

                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="email" name="email"  placeholder="Enter your Email Address here">
                  </div>

                  <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone"  placeholder="Enter your Phone Number here">
                  </div>

                  <div class="form-group">
                    <label for="">About You</label>
                    <textarea type="text" class="form-control" id="summary" name="summary"  placeholder="Write About yourself here"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="">Degree</label>
                    <input type="text" class="form-control" id="degree" name="degree"  placeholder="Mention your Degree here">
                  </div>

                  <div class="form-group">
                    <label for="">School</label>
                    <input type="text" class="form-control" id="school" name="school"  placeholder="Mention your School here">
                  </div>

                  <div class="form-group">
                    <label for="">University</label>
                    <input type="text" class="form-control" id="university" name="university"  placeholder="Mention your University here">
                  </div>

                  <div class="form-group">
                    <label for="">Previous Work</label>
                    <textarea type="text" class="form-control" id="previous_work" name="previous_work"  placeholder="Mention your Previous Work here"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="">Skills</label>
                    <textarea type="text" class="form-control" id="skills" name="skills"  placeholder="Mention your Skills here"></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
